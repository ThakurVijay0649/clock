<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript CLock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Welcome To My JavaScript Clock</h1>
    </div>
    <div id="container">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
    </div>
    <script>
        setInterval(() => {
            d = new Date;
            htime = d.getHours();
            mtime = d.getMinutes();
            stime = d.getSeconds();

            hrotation =  30*htime + mtime/2 + 0.0083333333333*stime;
            mrotation = 6*mtime + 0.1*stime;
            srotation =  6*stime;
            hour.style.transform = `rotate(${hrotation}deg)`
            minute.style.transform = `rotate(${mrotation}deg)`
            second.style.transform = `rotate(${srotation}deg)`
        }, 1000);
    </script>
</body>
</html>
